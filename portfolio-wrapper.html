<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品頁面</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .game-container {
            width: 100%;
            height: calc(100vh - 64px); /* 減去導航欄高度 */
            position: relative;
        }
        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 導航欄 -->
    <nav class="bg-gray-800 text-white p-4 fixed top-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">我的作品集</h1>
            <div class="space-x-4">
                <a href="midtermweb.html" class="hover:text-gray-300">返回首頁</a>
            </div>
        </div>
    </nav>

    <!-- 遊戲容器 -->
    <div class="game-container mt-16">
        <iframe id="gameFrame" class="game-frame" src="" frameborder="0"></iframe>
    </div>

    <script>
        // 獲取當前URL中的game參數
        const urlParams = new URLSearchParams(window.location.search);
        const gameUrl = urlParams.get('game');
        
        // 如果有game參數，則設置iframe的src
        if (gameUrl) {
            document.getElementById('gameFrame').src = decodeURIComponent(gameUrl);
        }
    </script>
</body>
</html>
